<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Protolex Playground</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap");

      :root {
        --bg: #0f1417;
        --panel: #141b1f;
        --panel-2: #1a2328;
        --accent: #f6c356;
        --accent-2: #e16b5c;
        --text: #f2f2f2;
        --muted: #a2b0b8;
        --border: #2a353c;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: var(--text);
        background:
          radial-gradient(1200px 600px at 10% -10%, #24323a 0%, transparent 55%),
          radial-gradient(800px 500px at 90% -20%, #3a2b1f 0%, transparent 50%),
          var(--bg);
        min-height: 100vh;
      }

      header {
        padding: 32px 24px 16px;
        max-width: 1100px;
        margin: 0 auto;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 32px;
        letter-spacing: 0.4px;
      }

      .tagline {
        color: var(--muted);
        margin: 0;
      }

      main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 16px 24px 40px;
        display: grid;
        gap: 16px;
        grid-template-columns: 1fr;
      }

      .panel {
        background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      }

      .panel h2 {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--muted);
        margin: 0 0 12px;
      }

      textarea {
        width: 100%;
        min-height: 320px;
        background: #0c1114;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px;
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 13px;
        line-height: 1.5;
      }

      .controls {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      button {
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: #1a1a1a;
        border: none;
        border-radius: 10px;
        padding: 10px 16px;
        font-weight: 600;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status {
        color: var(--muted);
        font-size: 13px;
      }

      pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 13px;
      }

      @media (min-width: 900px) {
        main {
          grid-template-columns: 1.2fr 0.8fr;
        }
        .panel.output {
          min-height: 440px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Protolex Playground</h1>
      <p class="tagline">Write a Protolex program, run it in your browser.</p>
    </header>
    <main>
      <section class="panel">
        <h2>Program</h2>
        <textarea id="source"></textarea>
        <div class="controls">
          <button id="run">Run</button>
          <span class="status" id="status">Loading runtimeâ€¦</span>
        </div>
      </section>
      <section class="panel output">
        <h2>Output</h2>
        <pre id="output"></pre>
      </section>
    </main>
    <script src="app.js"></script>
    <script src="protolex.js"></script>
    <script>
      window.startProtolex && window.startProtolex();
    </script>
  </body>
</html>
